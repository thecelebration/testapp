<script>
    function subscribe() {
        OneSignal.push(["registerForPushNotifications"]);
        event.preventDefault();
    }
    var OneSignal = OneSignal || [];
    OneSignal.push(function() {
        if (!OneSignal.isPushNotificationsSupported()) {
            return;
        }
        OneSignal.isPushNotificationsEnabled(function(isEnabled) {
            if (isEnabled) {
                setTimeout(function(){
                  $('#addModal').modal('show');
                },25000)
            } else {
                document.getElementById("subscribe-link").addEventListener('click', subscribe);
                document.getElementById("subscribe-link").style.display = '';
                setTimeout(function(){
                  $('#addSubscribe').modal('show');
                },10000)
            }
        });
    });
</script>

<script type="text/javascript">
  var userName
$(window).load(function() {
  $('.main-div').css("min-height", $(window).height()-145)
  userName = window.location.href.split("name=")[1];
  var urlName = userName
  var showName = userName.split('-').join(' ')
  $(".user-name").text(showName)
  setTimeout(function(){

    $(".whatsapp-share a").attr("href","whatsapp://send?text=http://wishingbaba.com/fastivals/page-3.html?name="+urlName+"")
    $(".fb-share a").attr("href","https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwishingbaba.com%2Ffastivals%2Fpage-3.html%3Fname%3D"+urlName+"&amp;src=sdkpreparse")
  },600)
});

$(document).on("click","#nameSubmit",function(){
  var newUserName = $("#userName").val().split(' ').join('-')
  window.location.href = "page-3.html?name="+newUserName+""
})

$(document).on("click","#nameSubmitBottom",function(){
  var newUserName = $("#userNameBottom").val().split(' ').join('-')
  window.location.href = "page-3.html?name="+newUserName+""
})



</script>
