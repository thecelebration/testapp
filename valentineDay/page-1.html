<script type="text/javascript">
  var userName
$(window).load(function() {
  $('.main-div').css("min-height", $(window).height()-145)
  userName = window.location.href.split("name=")[1];
  var urlName = userName
  var showName = userName.split('-').join(' ')
  $(".user-name").text(showName)
  setTimeout(function(){

    $(".whatsapp-share a").attr("href","whatsapp://send?text=http://wishingbaba.com/valentineDay/page-1.html?name="+urlName+"")
    $(".fb-share a").attr("href","https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwishingbaba.com%2FvalentineDay%2Fpage-1.html%3Fname%3D"+urlName+"&amp;src=sdkpreparse")
  },600)
});

$(document).on("click","#nameSubmit",function(){
  var newUserName = $("#userName").val().split(' ').join('-')
  window.location.href = "page-1.html?name="+newUserName+""
})

$(document).on("click","#nameSubmitBottom",function(){
  var newUserName = $("#userNameBottom").val().split(' ').join('-')
  window.location.href = "page-1.html?name="+newUserName+""
})

setInterval(function(){ 
  $( ".gift-box img" ).effect( "shake", "", 500);
}, 3000);
$(document).on("click",".gift-box img",function(){
  $( ".gift-box img" ).effect( "explode", "", 500);
  $( ".gift-box" ).fadeOut()
  $(".main-div").css("background-image","url(images/teddy.jpg)")
  $(".new-text").fadeIn()
})
</script>
